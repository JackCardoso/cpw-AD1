<!DOCTYPE html>
<html>
<head>
    <title>Camisas de Outro Mundo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="imagens/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
</head>
<body>
    <header>
        <img class="imgLogo" src="imagens/LogoCOM_Topo.png" alt="logo">
    </header>
    <nav>
        <ul class="menu">
            <li class="botao"><a href="com.html">inicial</a></li>
            <li class="botao"><a href="mascaras.html">mascaras</a></li>
            <li class="botao"><a href="camisas.html">camisas</a></li>
            <li class="botao"><a href="compras.html">compras</a></li>            
        </ul>
    </nav>
    <section class="container">
        <form method="POST" action="finalizar.html">
            <div class="divCompras">
                <fieldset>
                    <legend>Seleção de Produtos e Lista de Compras</legend>

                    <textarea class="listaCompras" name="" readonly></textarea>

                    <fieldset>
                        <legend>Selecionado</legend>
                        <label class="colLabSelProd fsEsq" for="produto">Produto:

                        <select class="colSelProd" id="produto">
                            <optgroup label="Camisa">
                                <option value="">---</option>

                                <option value="Lisa">Lisa</option>
                                <option value="Mecúrio">Mecúrio</option>
                                <option value="Venus">Venus</option>
                                <option value="Terra">Terra</option>
                                <option value="Marte">Marte</option>
                                <option value="Jupter">Jupter</option>
                                <option value="Saturno">Saturno</option>
                                <option value="Urano">Urano</option>
                                <option value="Netuno">Netuno</option>
                                <option value="Plutão">Plutão</option>
                            </optgroup>
                            <optgroup label="Mascara">
                                <option value="Lisa">Lisa</option>
                                <option value="Mecúrio">Cometa</option>
                            </optgroup>
                        </select>
                        </label>

                    <label class="colLabSelProd" for="tamanho">Tamanho:
                    <select class="colSelProd" id="tamanho">
                        <option value="">---</option>
                        <option value="pequena">Pequena</option>
                        <option value="media">Média</option>
                        <option value="grande">Grande</option>
                        <option value="extragrande">Extra Grande</option>
                    </select>
                    </label>

                    <label class="colLabSelProd" for="cor">Cor:
                    <select class="colSelProd" id="cor">
                        <option value="">---</option>
                        <option value="preto">Preto</option>
                        <option value="branco">Branco</option>
                        <option value="lilas">Lilás</option>
                    </select>
                    </label>
                    <label class="colLabSelProd"  for="modelo">Modelo:
                    <select class="colSelProd" id="modelo">
                        <option value="">---</option>
                        <option value="tshirt">T-Shirt</option>
                        <option value="babylook">Baby Look</option>
                        <option value="semmanga">Sem Manga</option>
                    </select>
                    </label>

                    <div class="colLabSelProd">
                        <input class="linhaProdSel" type="text" readonly>
                    </div>

                    <div class="colLabSelProd">
                        <label class="elemDir">R$
                            <input  class="impMedio" type="text" readonly>
                        </label>
                        <input class="elemEsq" type="button" value="comprar" readonly>
                    </div>
                </fieldset>
                
                <div class="divLinha elemDir">
                    <label for="total">Total R$</label>
                    <input class="impMedio"  type="text" id="total" name="total" readonly>
                </div>

                </fieldset>

                <div class="botoes">
                    <input type="submit" value="Continuar">
                    <input type="reset" value="Limpar">
                </div>
            </div>
        </form>

    </section>
    <footer>
        <address class="ender">Via Lactea, 1234 / Tel: (21) 98765-4321 / <a href="mailto:contato@camplanetas.com.br">contato@camplanetas.com.br</a></address>
    </footer>

</body>

</html>
